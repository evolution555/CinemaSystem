@(film: models.Film, user: models.users.User, error: String)

@adminPages.adminMain("Add Film", user) {
  <div class="m-header scene_element scene_element--fadein">
    <div class="row">
      <h1 class="page-header" style="text-align: center">Add a new Film</h1>
      <div class="col-xs-6 col-xs-offset-3">
        <div class="panel panel-default credit-card-box">
          <div class="panel-body">
            @if(error != null) {
              <div class="alert alert-warning">
                <strong>@error</strong>
              </div>
            }
            <form method="post" action="@routes.AdminController.addFilmSubmit()" class="form-horizontal" enctype="multipart/form-data">
              <label class="control-label">Title:</label>
              <input type="text" name="title" class="form-control" required/>

              <label class="control-label">Director</label>
              <input type="text" name="director" class="form-control" required/>

              <label class="control-label">Trailer (Embedded URL Link):</label>
              <input type="url" name="trailerURL" class="form-control" required/>

              <label class="control-label">Duration:</label>
              <div class="input-group">
                <input type="number"  name="duration" placeholder="Mins" class="form-control" min="0" step="30" required/>
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-time"></span>
                </span>
              </div>

              <label class="control-label">Description</label>
              <input type="text" name="summery" class="form-control" required/>

              <label class="custom-file">Poster Upload:
                <input class="custom-file-input" id="file" type="file" name="upload">
                <span class="custom-file-control"></span>
              </label>

              <div class="span7 text-center">
                <input type="submit" value="Add Film" class="btn btn-lg btn-primary">
              </div>
            </form>
            <div class="span7 text-center">
              <a href="@routes.AdminController.adminFilm()"><button class="btn btn-lg btn-warning">
                Cancel</button></a>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
    <!--Created by Evan-->
}

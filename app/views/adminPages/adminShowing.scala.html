@(user: models.users.User,showings: List[models.Showing], title: String)
    @adminPages.adminMain("Admin Showing", user) {

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1 style="text-align:center; text-decoration:underline;">@title Showings</h1>
            </div>
        </div>
            <!-- Showing Item -->
        @for(s <- showings){
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" style="padding-top: 10px;">@s.getDate</h1>
                    <p><b>Time:</b> @s.getTime</p>
                    <p><b>Date:</b> @s.getDate </p>
                    <p><b>Screen No:</b> @s.getScreen</p>
                    <p><a class="btn btn-lg btn-primary" id="right-btn" href="#" role="button">Edit</a></p>
                    <p><a class="btn btn-lg btn-primary" id="right-btn"href="#" role="button">Delete</a></p>

                     <!--uses the films id to access the showing for that particular film-->

                </div>
            </div>
        }
        <p><a class="btn btn-xl btn-primary" href="@routes.AdminController.adminAddShowing(title)" role="button">Add New Showing</a></p>
    </div>

}

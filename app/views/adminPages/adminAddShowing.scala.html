@(user: models.users.User, film: models.Film)

@adminPages.adminMain("Add Film", user){



  <h3>Add a new Showing</h3>
  <form method="post" action="@routes.AdminController.adminShowingSubmit()" class="form-horizontal">
    <label>Screen</label>
    <input type="text" id="screen" name="screen" class="form-control"/>
    <label>Date</label>
    <input type="text" id="date" name="date" class="form-control" />
    <label>Time</label>
    <input type="text" id="time" name="time" class="form-control"/>
    <input type="hidden" id="title" name="title" class="form-control" value="@film.getTitle"/>
    <div class="actions" id="margBottom">
      <input type="submit" value="Add Showing" class="btn btn-primary">
      <a href="@routes.AdminController.adminFilm()" <button class="btn btn-warning">Cancel</button></a>
    </div>
  </form>
  }

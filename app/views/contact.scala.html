@(user: models.users.User)
@main("contact", user) {

    <section id="contact" class="content-section text-center">
        <div class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <p>Visit us on our social network sites like Twitter, Facebook, LinkedIn.</p>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <form class="form-horizontal">
                            <div class="con-form">
                                <label for="exampleInputName2">Name</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="Full Name">
                            </div>
                            <div class="con-form">
                                <label for="exampleInputEmail2">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
                            </div>
                            <div class="con-form">
                                <label for="exampleInputText">Your Message</label>
                                <textarea class="form-control" placeholder="Description"></textarea>
                            </div>
                            <div class="con-button">
                                <button type="submit" class="btn btn-default">Send Message</button>
                            </div>
                        </form>

                        <h2>Our Number & Email!</h2>
                        <div class="popup" onclick="myFunction()">
                            <img src="/assets/images/Contact/phoneIcon.png" height="100" width="100"/>
                            <img src="/assets/images/Contact/email.png" height="70" width="85"/>
                        <span class="popuptext" id="myPopup">(086) 6969 6969 - sexyGirls1Night.Gmail.com</span>
                        </div>

                        <script>
                        // When the user clicks on div, open the popup
                        function myFunction() {
                        var popup = document.getElementById("myPopup");
                        popup.classList.toggle("show")
                        }
                        </script>
                        
                        <h3>Our Social Sites</h3>
                        <ul class="list-inline banner-social-buttons">
                            <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-twitter"> <span class="network-name">Twitter</span></i></a></li>
                            <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-facebook"> <span class="network-name">Facebook</span></i></a></li>
                            <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-linkedin"> <span class="network-name">LinkedIn</span></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>



}
